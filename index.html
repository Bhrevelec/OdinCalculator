<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin calculator</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <div id="screen">
        <div id="screenText">0</div>
      </div>
      <div id="buttonContainer">
        <button class="emphasis">AC</button>
        <button class="emphasis">+/-</button>
        <button class="emphasis">%</button>
        <button class="operator">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
        <button id="button0">0</button>
        <button>.</button>
        <button class="emphasis">=</button>
      </div>
    </div>
  </body>
</html>
